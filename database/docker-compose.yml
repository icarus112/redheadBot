services:
  db:
    image: postgres:16
    container_name: redhead_postgres
    environment:
      POSTGRES_DB: tracker
      POSTGRES_USER: tracker_user
      POSTGRES_PASSWORD: tracker_pass
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tracker_user -d tracker"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  pgdata:
